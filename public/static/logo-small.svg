<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 68">
  <!-- Simplified building icon for small size -->
  <g transform="translate(20, 18)">
    <!-- Main building -->
    <rect x="4" y="4" width="20" height="24" fill="#f8fafc" stroke="#1e40af" stroke-width="2" rx="1.5"/>
    
    <!-- Windows -->
    <rect x="8" y="8" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="13" y="8" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="18" y="8" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    
    <rect x="8" y="13" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="13" y="13" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="18" y="13" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    
    <rect x="8" y="18" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="13" y="18" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    <rect x="18" y="18" width="3" height="2.5" fill="#1e40af" rx="0.3"/>
    
